<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="shortcut icon" type="image/jpg" href="../static/img3.jpg">
    <link rel="stylesheet" href="../static/register.css">
</head>
<body>
    <header><div class="wrapper">
        <ul class="nav-area">
            <li><a href="/">Home</a></li>
            <li><a href="/admin">Admin Login</a></li>
            <li><a href="/login">User Login</a></li>
            <li><a href="/registertemp">Register</a></li>
        </ul>

        <div class="registration_form">
            <div class="title">
                Registration Form
            </div>
    
            <form action="/uploaddata" method="POST">
                <div class="form_wrap">
                    <div class="input_grp">
                        <div class="input_wrap">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname" placeholder="firstname">
                        </div>
                        <div class="input_wrap">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" placeholder="lastname">
                        </div>
                    </div>
                    <div class="input_wrap">
                        <label for="username">username</label>
                        <input type="text" id="username" name="username" placeholder="username">
                    </div>
                    
                    <div class="input_wrap">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="email">
                    </div>
                    <div class="input_wrap">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="password">
                    </div>
                    <div class="input_wrap">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="address">
                    </div>

                    <div class="input_wrap">
                        <input type="submit" value="Register Now" class="submit_btn">
                    </div>
                </div>
            </form>
           
            <div class="links" style="margin-top: 10px;">
                <p>Already a member then login.. <a href="/project/templates/login.html" style="text-decoration: none; border-bottom: 1px solid rgb(231, 33, 33);border-radius: 0px;">Click here</a></p>
            </div>
        </div>
    </div>
    </header>
</body>
</html>
